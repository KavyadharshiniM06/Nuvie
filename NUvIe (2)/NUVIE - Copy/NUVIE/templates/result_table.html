<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=/static/result_table.css />
    <title>Movie Results</title>
  </head>
  <body>
    <div class="title">
      <h2>Movie Results</h2>
    </div>
    <div class="background-container">
      <img class="background-gif" src="/static/movies.gif" alt="Movie GIF" />
    </div>
    <div class="movie-container">
      {% for movie in movies %}
      <div class="movie-card">
        <img src="{{ movie.poster_url }}" alt="Movie Poster" />
        <h3>{{ movie.title }}</h3>
        <p><span class="change">Genre:</span> {{  movie.genres | join('') }}</p>
        <p><span class="change">Tags:</span> {{  movie.tags | join('') }}</p>
        <p><span class="change">Year:</span> {{ movie.release_year }}</p>
        <p>
          Rating: {{ '%.1f'|format(movie.avg_rating) if movie.avg_rating is not
          none else 'N/A' }}
        </p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

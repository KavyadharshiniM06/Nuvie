<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/result_table.css">
    <title>Movie Results</title>
</head>
<body>
    <div class="title">
    <h2>Movie Results</h2>
    </div>
        <div class="background-container">
            <img class="background-gif" src="/static/movies.gif" alt="Movie GIF">
        </div>
        <div class="movie-container">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="{{ movie.poster_url }}" alt="Movie Poster">
                <h3>{{ movie.title }}</h3>
                <p><span class="change">Genres:</span> {{ movie.genres }}</p>
                <p><span class="change">Year:</span> {{ movie.rating_year }}</p>
                <p><span class="change">Rating:</span> {{ movie.avg_rating }}</p>
                
            </div>
            {% endfor %}
        </div>
        
    
</body>
</html>
